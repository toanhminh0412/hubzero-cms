name: update-code-push
on: [push]
jobs:
  push-step-1:
    runs-on: self-hosted
    steps:
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.HUBADMIN_KEY }}
        if_key_exists: replace ### replace|ignore|fail; optional (defaults to fail)
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
    - name: dev push to stage.cmkc.hubzero.org
      run: |
        echo "updating the last-auto-deploy.txt file"
        ssh hubadmin@stage.cmkc.hubzero.org "date >> /var/www/stage/last-auto-deploy.txt"
